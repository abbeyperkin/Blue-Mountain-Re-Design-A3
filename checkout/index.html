<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="checkout.css">
        <base href="/Blue-Mountain-Re-Design-A3/">
    </head>

    <body>
        <header class="back-box"> 
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href=".">
                <img width="170" https://abbeyperkin.github.io/Blue-Mountain-Re-Design-A3/Assets/Blue Mountain logo new.png" alt="Blue Mountain logo">
            </a>
            <button class="header-button" id="search-icon"><img https://abbeyperkin.github.io/Blue-Mountain-Re-Design-A3/Assets/icons/Search Icon.svg" alt="Search icon"></button>
            <button class="header-button"><img https://abbeyperkin.github.io/Blue-Mountain-Re-Design-A3/Assets/icons/Bag Icon.svg" alt="Bag icon"></button>
        </header>

        <section id="checkout-header">
            <h2>Checkout</h2>
        </section>

        <article id="checkout-container" class="back-box">
            <section class="inner-box">
                <h2>Contact</h2>
                <input class="last-input" type="email" placeholder="Enter your email">
            </section>

            <section class="inner-box">
                <h2>Payment</h2>
                <input type="number" placeholder="Card number">
                <section class="horiz-input">
                    <input type="text" placeholder="Expiry (MM/YY)">
                    <!-- TODO: Add tooltip for CVV -->
                    <input type="number" placeholder="CVV">
                </section>
                <input class="last-input" type="text" placeholder="Name on Card">
            </section>

            <section class="inner-box">
                <h2>Billing Address</h2>
                <!-- TODO: Reconsider adding country options -->
                <input type="text" placeholder="Country or Region">  

                <section class="horiz-input">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last Name">
                </section>

                <section id="address-section">
                    <input type="text" placeholder="Address"> 
                    <img id="address-search-icon" https://abbeyperkin.github.io/Blue-Mountain-Re-Design-A3/Assets/icons/Small Search Icon.svg" alt="">    
                </section>   

                <input type="text" placeholder="Apartment, unit, suite, e.g. (optional)">  

                <input type="text" placeholder="City">       

                <section class="horiz-input">
                    <select>
                        <option value="na" selected>State</option>
                        <option value="victoria">Victoria</option>
                        <option value="queensland">Queensland</option>
                        <option value="new south wales">New South Wales</option>
                        <option value="western australia">Western Australia</option>
                        <option value="northern territory">Northern Territory</option>
                        <option value="ACT">ACT</option>
                        <option value="tasmania">Tasmania</option>
                    </select>
                    <input type="text" placeholder="Postcode">
                </section> 

                <input class="last-input" type="number" placeholder="Phone (optional)">
            </section>

            <section class="inner-box">
                <h2>Order Summary</h2>
                <a href="product">
                    <section class="order-sum-item">
                        <img https://abbeyperkin.github.io/Blue-Mountain-Re-Design-A3/Assets/cards/Friend years GIF 1.svg" alt="">
                        <section>
                            <p><b>More Friend Years</b></p>
                            <p>Animated Creatacard™</p>
                        </section>
                        <h3>$2.95</h3>
                    </section>
                </a>

                <a href="product">
                    <section class="order-sum-item">
                        <img https://abbeyperkin.github.io/Blue-Mountain-Re-Design-A3/Assets/cards/So much happiness GIF 1.svg" alt="">
                        <section>
                            <p><b>So Much Happiness</b></p>
                            <p>Animated Creatacard™</p>
                        </section>
                        <h3>$1.95</h3>
                    </section>
                </a>
                <!-- FIXME alignment off-->
                <section class="discount-section">
                    <section id="email-section" style="outline: none;">
                        <input id="email-input" type="text" placeholder="Discount code">
                        <button id="email-sign-up-button" class="main-button">Apply</button>
                    </section>
                </section>

                <section id="subtotal">
                    <h3>Subtotal</h3>
                    <h3>$4.90</h3>
                </section>

                <section id="total">
                    <h3><b>Total</b></h3>
                    <h3><b>$4.90</b></h3>
                </section>
                <a href="confirmation"><button id="submit-order-button" class="main-button">Submit Order</button></a>
            </section>
        </article>

        <footer id="checkout-footer" class="back-box">
            <a href="">Privacy Policy</a>
            <a href="">Refund Policy</a>
            <a href="">Terms of Service</a>
        </footer>

    </body>
</html>
